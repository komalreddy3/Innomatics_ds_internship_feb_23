{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Welcome to URL-Shortener {% endblock %}</h1>
<form method="post">
    <div class="form-group">
        <label for="url">URL</label>
        <input type="text" name="url" placeholder="URL to shorten" class="form-control"
            value="{{ request.form['url'] }}" autofocus></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Shorten</button>
    </div>
</form>

{% if short_url %}
<hr>
<input style="text-align:center;border: none;" type="text" value="{{short_url}}"id="yourtext">
<button onclick="CopyText()">Copy URL</button>
{% block scripts %}
<script>
  function CopyText() {
  var text = document.getElementById('yourtext')
  text.select();
  document.execCommand('copy')
}
</script>
{% endblock scripts %}
{% endif %}
{% endblock %}
